{% extends 'base.html' %}

{% block main %}
   <div class="row">
    <div class="col-sm">
      GESTÃO DE RH
    </div>
    <div class="col-sm">
      Olá, {{ usuario.funcionario.nome }}
      <a href="{% url 'list_funcionarios' %}">Gerenciar Funcionários</a>
      <a href="{% url 'list_departamentos' %}">Gerenciar Departamentos</a>
    </div>
    <div class="col-sm">
        {% if usuario.funcionario.empresa %}
            <a href="{% url 'edit_empresa' usuario.funcionario.empresa.id %}">Editar empresa</a>

            <a href="{% url 'create_empresa' %}">Criar empresa</a>
        {% endif %}
      </div>
      <div class="col-sm">
        <a href="{% url 'logout' %}">Logout</a>
      </div>
  </div>
{% endblock %}
